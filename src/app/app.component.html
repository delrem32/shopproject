<nz-layout>
  <nz-sider nzCollapsible nzWidth="160px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item routerLink="home" routerLinkActive="active">Home</li>
          <li nz-menu-item routerLink="news" routerLinkActive="active">News</li>
          <li nz-menu-item routerLink="admin" routerLinkActive="active">Administration</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <a>
        <nz-badge [nzCount]="5" [nzOffset]="[10,15]" style="float: right;
        margin: 10px 40px 0px 0px;">
          <i nz-icon nzType="shopping-cart" style="font-size: 30px;"></i>
        </nz-badge>
      </a>
      <app-user-login style="margin-top: 10px; float: right;"></app-user-login>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Andy A Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
