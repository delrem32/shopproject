<div nz-col [nzSpan]="24" style="margin: 10px">
  <nz-card nzHoverable [nzCover]="coverTemplate">
    <nz-card-meta nzTitle="{{card.name}}" nzDescription="{{card.description}}"></nz-card-meta>
    <p>{{card.type}}</p>
    <p>Quantity:{{card.quantity}}</p>
  </nz-card>
  <ng-template #coverTemplate>
    <img alt="example" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Icecat1-300x300.svg" />
  </ng-template>
</div>
