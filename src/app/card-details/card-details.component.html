<ng-container *ngIf="card$ | async as card">
    <div nz-row>
        <nz-col nzSpan="12" style="margin: auto;">
            <nz-carousel [nzEffect]="effect">
                <div
                    nz-carousel-content
                    *ngFor="let file of card.files"
                    style="
                        background-color: white;
                        border-top: solid 1px lightgray;
                        border-bottom: solid 1px lightgray;
                    "
                >
                    <app-manage-image
                        [imgType]="'carouselImg'"
                        [id]="file"
                    ></app-manage-image>
                </div>
            </nz-carousel>
        </nz-col>
    </div>
    <div nz-row style="margin-top: 20px;">
        <div nz-col nzSpan="18">
            <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
                <nz-tab nzTitle="Description">
                    <p style="word-break: break-all;">{{ card.description }}</p>
                </nz-tab>
                <nz-tab nzTitle="Technical Info"> Technical Info</nz-tab>
                <nz-tab nzTitle="Feedback"> Feedback</nz-tab>
            </nz-tabset>
        </div>
        <div
            nz-col
            nzSpan="6"
            style="background-color: #f0f2f5; margin-top: 39px;"
        >
            <nz-card>
                <p>
                    Shipment in: 2-5 Tage<a style="margin-left: 5px;"
                        >Details</a
                    >
                </p>
                <p>Verf√ºgbar: Auf Lager</p>
                noch
                <p style="color: green;">{{ card.quantity }}</p>
                <p nz-row>Lieferung kostet: KOSTENLOS</p>
                <p nz-row>
                    <button
                        nz-button
                        nzType="primary"
                        style="margin: auto;"
                        (click)="addToOrderList(card._id)"
                    >
                        <i nz-icon nzType="shopping-cart"></i>
                        In den Einkaufswagen
                    </button>
                </p>
            </nz-card>
        </div>
    </div>
    <div nz-row style="margin-top: 100px;">
        <div nz-col nzSpan="6">col-6</div>
        <div nz-col nzSpan="6">col-6</div>
        <div nz-col nzSpan="6">col-6</div>
        <div nz-col nzSpan="6">col-6</div>
    </div>
</ng-container>
